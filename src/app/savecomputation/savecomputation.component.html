<button class="btn btn-default  d-none d-md-inline" [ngClass]="{'disabled':formGroup.controls['numOfShares'].value == null || formGroup.controls['numOfShares'].value == '' || formGroup.controls['numOfShares'].value == 0 || formGroup.controls['buyingPrice'].value == null || formGroup.controls['buyingPrice'].value == '' || formGroup.controls['buyingPrice'].value == 0,'btn-success':formGroup.controls['numOfShares'].value > 0 && formGroup.controls['buyingPrice'].value > 0}" (click)="saveComputation()">SAVE</button>
<button class="btn btn-default  d-none d-md-inline" [ngClass]="{'disabled':_componentDisplaySaveComputation.savedData1 == null || _componentDisplaySaveComputation.savedData2 == null || _componentDisplaySaveComputation.savedData3 == null || _componentDisplaySaveComputation.savedData4 == null || _componentDisplaySaveComputation.savedData5 == null}" [hidden]="_componentDisplaySaveComputation.savedData5 == null" (click)="clearSavedComputation()">CLEAR DATA</button>
